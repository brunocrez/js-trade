<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Trade System</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Trade System</h2>

        <div id="messageView"></div>

        <form class="form" onsubmit="tradeCtrl.addTrade(event)">
            <div class="form-group">
                <label>Data</label>
                <input id="date" type="date" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label>Quantidade</label>
                <input id="quantity" type="number" min="1" step="1" value="1" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Valor</label>
                <input id="value" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required>
            </div>

            <button class="btn btn-success" type="submit">Adicionar</button>
        </form>

        <div class="text-center mb-4">
            <button onclick="tradeCtrl.importTrades()" class="btn btn-primary">Importar</button>
            <button onclick="tradeCtrl.clearTrades()" class="btn btn-danger">Remover</button>
        </div>

        <div id="tradeView"></div>
    </div>
    
    <script src="js/app/controllers/TradeController.js"></script>
    <script src="js/app/models/Trade.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/models/TradeList.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/TradeView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/services/TradeService.js"></script>
    <script>
        let tradeCtrl = new TradeController();
    </script>
</body>
</html>
